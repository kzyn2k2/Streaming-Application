</head>

				<li class="nav-item ms-3">

				</li>
				<li class="nav-item" th:if="${name} == 'admin'">
					<a th:href="@{/admin/}" class="nav-link">Admin</a>

					<a th:href="@{/logout}" class="nav-link">Log Out</a>
