<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/resources/css/all.css}">
<link rel="stylesheet" th:href="@{/resources/css/admin.css}" />
</head>
<body>
<div class="container-fluid mt-3">
	<div class="row">
		
			<div class="col-2 d-flex justify-content-start">
		<nav class="navbar text-center">
			<div class="text-center">
				<i class="fa-solid fa-user-gear" style="margin-left: 3px;"></i><h2 style="display: inline; margin-left: 5px;" class="navbar-brand">Admin</h2>
			</div>
			<br />
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<i class="fa-solid fa-futbol"></i>
					 <a class="nav-link" th:href="@{/admin/sports}">Sports</a>
				</li>
				<li class="nav-item">
							<i class="fa-solid fa-users-between-lines"></i>
					<a class="nav-link" th:href="@{/admin/users}">Users</a>
				</li>
				
			</ul>
		</nav>
	</div>
	<div class="col-10">
		<h5>Users</h5>
		<table class="table" style="width: 60%;" >
			<thead class="thead-dark">
				<tr>
					<th>Email</th>
					<th>Account Name</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.getEmail()}"></td>
					<td th:text="${user.getAccountName()}"></td>
					<td th:text="${user.getCountry().getName()}"></td>
					<td><a th:href="@{${'/admin/user/'+user.getId()}}" class="btn btn-primary">Check User</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
		
</div>
</body>
</html>
