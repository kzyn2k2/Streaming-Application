<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/auth.css}" rel="stylesheet">
</head>
<body>
<div class="full">
  <div class="row text-center">
    <h4>Log In</h4>
  </div>
      
      <div class="d-flex justify-content-center">
      	<div class="row">
    	      <div class="alert alert-danger " th:if="${param.error != null}" style="width: 250px">
      		There was a problem logging in. Check your email and password or activate your account!     	
      </div>
    </div>
      </div>
      
  <div class="d-flex justify-content-center">

    
    
    <div class="row">
  
      <form th:action="@{/authenticate}" method="post">
      	<div class="form-group">
      		<label class="form-label">Email</label>
      		<input name="email" type="text" class="form-control">
      	</div>
      	<div class="form-group">
      		<label class="form-label">Password</label>
      		<input name="password" type="password" class="form-control">
      	</div>
     
      	<div class="form-group text-center">
      		<input type="submit" class="btn btn-primary" value="Log In"/>
      	</div>
      </form>
       <div class="text-center">
      	<a th:href="@{/auth/register}">Register</a>
      </div>
    </div>

  </div>


</div>

</body>
</html>
