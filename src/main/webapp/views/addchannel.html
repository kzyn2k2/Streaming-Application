<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Channel</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/resources/css/admin.css}" />
<link rel="stylesheet" th:href="@{/resources/css/all.css}">

</head>
<body>
	<div class="container-fluid">
	
		<div class="row">
			<div class="col-2 d-flex justify-content-start">
		<nav class="navbar text-center">
			<div class="text-center">
				<i class="fa-solid fa-user-gear" style="margin-left: 3px;"></i><h2 style="display: inline; margin-left: 5px;" class="navbar-brand">Admin</h2>
			</div>
			<br />
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<i class="fa-solid fa-futbol"></i>
					 <a class="nav-link" th:href="@{/admin/sports}">Sports</a>
				</li>
				<li class="nav-item">
							<i class="fa-solid fa-users-between-lines"></i>
					<a class="nav-link" th:href="@{/admin/users}">Users</a>
				</li>
				
			</ul>
		</nav>
	</div>
			<div class="col-10">
					<h3>Add Channel</h3>
				<form th:action="@{${'/admin/addchannel/'+sport.getId()}}" th:object="${form}" enctype="multipart/form-data" method="post">
					<div class="form-group">
						<label class="form-label">Channel Name</label> 
							<input name="email" type="text" class="form-input" th:field="*{name}" />
					</div>
					<div class="form-group">
						<label class="form-label">Channel Description</label> 
							<input name="email" type="text" class="form-input" th:field="*{description}" />
					</div>
					<div class="form-group">
						<label class="form-label">Video</label> 
							<input name="video" type="file" class="form-input" accept="video/mp4"/>
					</div>
					<input type="submit" class="btn btn-success" value="Add Channel"/>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
