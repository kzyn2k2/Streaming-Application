<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/resources/css/admin.css}" />
<link rel="stylesheet" th:href="@{/resources/css/all.css}">
</head>
<body>
<div class="container-fluid mt-3">
	<div class="row">
		<div class="col-2 d-flex justify-content-start">
		<nav class="navbar text-center">
			<div class="text-center">
				<i class="fa-solid fa-user-gear" style="margin-left: 3px;"></i><h2 style="display: inline; margin-left: 5px;" class="navbar-brand">Admin</h2>
			</div>
			<br />
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<i class="fa-solid fa-futbol"></i>
					 <a class="nav-link" th:href="@{/admin/sports}">Sports</a>
				</li>
				<li class="nav-item">
							<i class="fa-solid fa-users-between-lines"></i>
					<a class="nav-link" th:href="@{/admin/users}">Users</a>
				</li>
				
			</ul>
		</nav>
	</div>
		<div class="col-10">
			<h4>User</h4>
			<a th:href="@{${'/admin/deactivate/'+user.getId()}}" class="btn btn-danger">Deactivate User</a>
			<ul class="list-group">
				<li class="list-group-item">
					<b>Email: </b><p th:text="${user.getEmail()}" style="display: inline;"></p>
				</li>
				<li class="list-group-item">
					<b>Account Name: </b><p th:text="${user.getAccountName()}" style="display: inline;"></p>
				</li>
				<li class="list-group-item">
					<b>Country: </b><p th:text="${user.getCountry().getName()}" style="display: inline;"></p>
				</li>
			</ul>
			
			<h5>Viewed Channels</h5>
			<table class="table table-borderless">
				<thead>
					<tr>
						<th>Channel Name</th>
						<th>Sport</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="view : ${views}">
						<td  th:text="${view.getChannel().getName()}"></td>
						<td th:text="${view.getChannel().getSport().getName()}"></td>
						<td><a th:href="@{${'/admin/viewlog/'+user.getId()+'/'+view.getChannel().getId()}}">View Log</a></td>
					</tr>
				</tbody>
			</table>
			<table class="table table-borderless">
				<thead>
					<tr>
						<th>Interested Sports</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="sport : ${sports}">
						<td th:text="${sport.getName()}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		
		
	</div>
</div>
</body>
</html>
